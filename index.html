<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>    
    <title>DeepAR</title>
    <style>

      canvas.deepar { 
        border-radius: 100px;
        width: 80%;
        height: 80%;
        background-color: rgba(0, 0, 0, 0); 
        display: block; 
        margin-inline: auto;
     
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      body {
        margin: 0px;
        padding: 0px;
        height: 4099px;        
        background-image: url("thumbs/ground.png");
        background-repeat: no-repeat;
        background-size: cover;
      }


      #loader-wrapper {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        text-align: center;
      }

      .loader {

        display: inline-block;
        position: relative;
        top: 42%;
        z-index: 1000;

        width: 90px;
        height: 90px;
        margin: auto;
        background-color: #00f;

        border-radius: 100%;  
        -webkit-animation: sk-scaleout 1.5s infinite ease-in-out;
        animation: sk-scaleout 1.5s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% { 
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }

      .effect-carousel {
        position: fixed !important;
        width: 100%;
        height: 100%;
        bottom: auto;
       /* z-index: 999999; */
        background-color: rgba(255, 255, 255, 0);
      }

      .thumb {
        margin-top: 25px;
        margin-bottom: 25px;
        margin-right: auto;
        margin-left: auto;
        position: relative;
        opacity: 51;
        transition: all 400ms ease;
        height: 300px;
        width: 300px;
      }

      .slick-center .thumb {
        -moz-transform: scale(1.3);
        -ms-transform: scale(1.3);
        -o-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        color: #e67e22;
        opacity: 1;
        transform: scale(1.3);
      }
      .slick-slide {
        width: 330px;
        height: 400px;
      }

      .buttonFilter{
         height: 300px;
         width: 100%;
        background-color: transparent;
        border: none; 
      }

      #back-to-filters{
         background-color: transparent !important;
         background: url(img/blue-candy.png);
         width: 150px;
         height: 200px;
         display: none;
         font: 140px;
         color: white;
         border: none;
     } 

     
    .boton-save {
        width: 500px;
        height: 280px;
        border-radius: 40px;
        font-size: 70px;
        margin-bottom: auto;
        margin-inline-start: 50%;
        border-color: rgba(0, 0, 0, 0.393);
        border: 5px solid #0b1b16b4;
        background-color: rgba(252, 251, 251, 0.747);
      }

    .buttonContainer{
         position: absolute;
         top: 75%;
         left: 0%;
         width: auto;
    }

    .slideContainer{
         position: absolute;
         top: 60%;
         width:600px;
    }

    .classbut {
          float:left; 
      }

      .container-general{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .back-to-uat-container{
          width: 100%;
          margin: 100px;
          margin-left: 240px;
      }

    </style>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  </head>
  <body>
<div class="container-general">
    <div class="back-to-uat-container">
     <a href="https://uat.alf.me/"> <img src="https://alfred.to/media/cc_showroom/iconos/logo_alfred.png" alt=""></a>
    </div>
    <div id="loader-wrapper">

   </div>

      <button id="download-photo" class="boton-save" display="none">Tomar Foto</button>
    </div>
<canvas class="deepar" id="deepar-canvas" width="720" height="1080" oncontextmenu="event.preventDefault()"></canvas>
</div>
