<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>    
    <title>DeepAR</title>
    <style>

      canvas.deepar { 
        border-radius: 100px;
        width: 80%;
        height: 80%;
        background-color: rgba(0, 0, 0, 0); 
        display: block; 
        margin-inline: auto;
     
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      body {
        margin: 0px;
        padding: 0px;
        height: 4099px;        
        background-image: url("thumbs/ground.png");
        background-repeat: no-repeat;
        background-size: cover;
      }


      #loader-wrapper {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        text-align: center;
      }

      .loader {

        display: inline-block;
        position: relative;
        top: 42%;
        z-index: 1000;

        width: 90px;
        height: 90px;
        margin: auto;
        background-color: #00f;

        border-radius: 100%;  
        -webkit-animation: sk-scaleout 1.5s infinite ease-in-out;
        animation: sk-scaleout 1.5s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% { 
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }

      .effect-carousel {
        position: fixed !important;
        width: 100%;
        height: 100%;
        bottom: auto;
       /* z-index: 999999; */
        background-color: rgba(255, 255, 255, 0);
      }

      .thumb {
        margin-top: 25px;
        margin-bottom: 25px;
        margin-right: auto;
        margin-left: auto;
        position: relative;
        opacity: 51;
        transition: all 400ms ease;
        height: 300px;
        width: 300px;
      }

      .slick-center .thumb {
        -moz-transform: scale(1.3);
        -ms-transform: scale(1.3);
        -o-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        color: #e67e22;
        opacity: 1;
        transform: scale(1.3);
      }
      .slick-slide {
        width: 330px;
        height: 400px;
      }

    .boton-save {
        width: 500px;
        height: 280px;
        border-radius: 40px;
        font-size: 70px;
        margin-bottom: auto;
        margin-inline-start: 50%;
        border-color: rgba(0, 0, 0, 0.393);
        border: 5px solid #0b1b16b4;
        background-color: rgba(252, 251, 251, 0.747);
      }

    .buttonContainer{
         position: absolute;
         top: 75%;
         left: 0%;
         width: auto;
    }

    .slideContainer{
         position: absolute;
         top: 60%;
         width:600px;
    }

    .classbut {
          float:left; 
      }

      .container-general{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .back-to-uat-container{
          width: 100%;
          margin: 100px;
          margin-left: 240px;
      }

    </style>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  </head>
  <body>
<div class="container-general">
    <div class="back-to-uat-container">
     <a href="https://uat.alf.me/"> <img src="https://alfred.to/media/cc_showroom/iconos/logo_alfred.png" alt=""></a>
    </div>
    <div id="loader-wrapper">
    <span class="loader"></span></span>
    </div>
    <div class="slideContainer">
    <div class="effect-carousel">
      <div><img class="thumb" src="thumbs/viking.png"></div>
      <div><img class="thumb" src="thumbs/stallone.png"></div>
      <div><img class="thumb" src="thumbs/oscares.png"></div>
      <div><img class="thumb" src="thumbs/devil_horns.png"></div>
      <div><img class="thumb" src="thumbs/ping_pong.png"></div>
      <div><img class="thumb" src="thumbs/pixel_hearts.png"></div>
      <div><img class="thumb" src="thumbs/snail.png"></div>
      <div><img class="thumb" src="thumbs/hope.png"></div>
      <div><img class="thumb" src="thumbs/santa.png"></div>
      <div><img class="thumb" src="thumbs/vendetta.png"></div>
      <div><img class="thumb" src="thumbs/fire.png"></div>
    </div>
   </div> 
    <div class="buttonContainer">
      <button id="download-photo" class="boton-save" display="none">Tomar Foto</button>
    </div>
<canvas class="deepar" id="deepar-canvas" width="720" height="1080" oncontextmenu="event.preventDefault()"></canvas>
</div>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="lib/js/deepar.js"></script>
    <script type="text/javascript">

      var canvasHeight = window.innerHeight;
      var canvasWidth = window.innerWidth;

      let canvas = document.getElementById('deepar-canvas');
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;

      var deepAR = new DeepAR({ 
        licenseKey: 'your_license_key_goes_here',
        canvas: canvas,
        segmentationConfig: {
          modelPath: "lib/models/segmentation/segmentation-160x160-opt.bin"
        },
        footTrackingConfig: {
          poseEstimationWasmPath: 'lib/wasm/libxzimgPoseEstimation.wasm',
          detectorPath: 'lib/models/foot/foot-detector-android.bin', // or ...-ios.bin
          trackerPath: 'lib/models/foot/foot-tracker-android.bin',  // or ...-ios.bin
          objPath: 'lib/models/foot/foot-model.obj',
        },
        deeparWasmPath: 'lib/wasm/deepar.wasm',
        callbacks: {
          onInitialize: function() {
          // start video immediately after the initalization, mirror = true
          deepAR.startVideo(true);

          // or we can setup the video element externally and call deepAR.setVideoElement (see startExternalVideo function below)
          deepAR.switchEffect(0, 'slot', './effects/Neon_Devil_Horns.deepar', function() {
            // effect loaded
          });
        }
        }
      });

      deepAR.callbacks.onCameraPermissionAsked = function() {
        console.log('camera permission asked');
      };

      deepAR.callbacks.onCameraPermissionGranted = function() {
        console.log('camera permission granted');
      };

      deepAR.callbacks.onCameraPermissionDenied = function() {
        console.log('camera permission denied');
      };
      

      deepAR.setFaceDetectionSensitivity(3);
      deepAR.setFps(30);


      deepAR.callbacks.onImageVisibilityChanged = function(visible) {
        console.log('image visible', visible);
      };

      deepAR.callbacks.onFaceVisibilityChanged = function(visible) {
        console.log('face visible', visible);
      };

      deepAR.callbacks.onVideoStarted = function() {
        var loaderWrapper = document.getElementById('loader-wrapper');
        loaderWrapper.style.display = 'none';
      };

      deepAR.downloadFaceTrackingModel('lib/models/face/models-68-extreme.bin');


      // Position the carousel to cover the canvas
      if (window.innerWidth > window.innerHeight) {
        var width = Math.floor(window.innerHeight*0.66);
        var carousel = document.getElementsByClassName('effect-carousel')[0];
        carousel.style.width = width + 'px';
        
      }


      $(document).ready(function() {
        $('.effect-carousel').slick({
          slidesToShow: 1,
          centerMode: true,
          focusOnSelect: true,
          arrows: false,
          accessibility: true,
          variableWidth: true,
          infinite: true,
          touchMove: true,
        });

        var effects = [
            './effects/viking_helmet.deepar',
            './effects/Stallone.deepar',
            './effects/Oscar.deepar',
            './effects/Neon_Devil_Horns.deepar',
            './effects/Ping_Pong.deepar',
            './effects/Pixel_Hearts.deepar',
            './effects/Snail.deepar',
            './effects/Hope.deepar',
            './effects/SantAR.deepar',
            './effects/Vendetta_Mask.deepar',
            './effects/Fire_Effect.deepar',
        ];

        $('.effect-carousel').on('afterChange', function(event, slick, currentSlide){
          deepAR.switchEffect(0, 'slot', effects[currentSlide]);
        });

        
      deepAR.callbacks.onScreenshotTaken = function (photo) {
      console.log("photo screenshot", photo);
      var a = document.createElement("a");
      a.href = photo;
      a.setAttribute("id", "Div1");
      a.download = "photo.png";
      document.body.appendChild(a);
      a.click();
      console.log(photo);
      setImageScreenShoot(photo);
      deepAR.resume();
    };

    //CODE SCREENSHOT
    document.getElementById("download-photo").onclick = function () {
      setTimeout(() => {
        deepAR.takeScreenshot();
        qrImgDonwload.style.display = "block";
        deepAR.resume();
      }, 100);
    };

      });      
    </script>
  </body>
</html>
