<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>    
    <title>DeepAR</title>
    <style>

    canvas.deepar { 
        border-radius: 100px;
        width: 67%;
        height: 87%;
        background-color: rgba(0, 0, 0, 0); 
        display: block; 
        margin-inline: auto;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

    body {
        margin: 0px;
        padding: 0px;
        height: 4090px;        
        background-image: url("thumbs/ground.png");
        background-repeat: no-repeat;
        background-size: cover;
      }


    #loader-wrapper {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        text-align: center;
      }

    .loader {

        display: inline-block;
        position: relative;
        top: 42%;
        z-index: 1000;

        width: 90px;
        height: 90px;
        margin: auto;
        background-color: #00f;

        border-radius: 100%;  
        -webkit-animation: sk-scaleout 1.5s infinite ease-in-out;
        animation: sk-scaleout 1.5s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% { 
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }

    .effect-carousel {
        position: fixed !important;
        width: 100%;
        height: 100%;
        bottom: auto;
       /* z-index: 999999; */
        background-color: rgba(255, 255, 255, 0);
      }

    .thumb {
        margin-top: 25px;
        margin-bottom: 25px;
        margin-right: auto;
        margin-left: auto;
        position: relative;
        opacity: 51;
        transition: all 400ms ease;
        height: 300px;
        width: 300px;
      }

    .slick-center .thumb {
        -moz-transform: scale(1.3);
        -ms-transform: scale(1.3);
        -o-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        color: #e67e22;
        opacity: 1;
        transform: scale(1.3);
      }
    .slick-slide {
        width: 330px;
        height: 400px;
      }

    .qrContainer{
        position: absolute;
        top: 64%;
        left: 8%;
        width: 500px;
        height: 500px;
        z-index: 10;
        display: block;
       
    }
    #back-to-camera{
      width:500px;
      height: 300px;
    }

    #static-image-container{
      position: absolute;
      width: 1500px;
      height: 2500px;
      top: 620px;
      left: 300px;
      transform: rotate(-8deg);
    }

    #staticImage{
      width: 100%;
      height: 100%;
    }
    #qr {
        height: 700px;
        width: 700px;
        display: none;
        border: 10px;
    }

    .buttonFilter{
        height: 300px;
        width: 100%;
        background-color: transparent;
        border: none; 
      }

    #back-to-filters{
         background-color: transparent !important;
         background: url("thumbs/ground.png");
         width: 150px;
         height: 200px;
         display: none;
         font: 140px;
         color: white;
         border: none;
     } 

    .buttonContainer{
        position: absolute;
        top: 65%;
        left: 25%;
        width: auto;
    }

    
    .arrowContainer{
        position: absolute;
        top: 52%;
        left: 0;
      
    }

    .imgArrow{
        border: none; 
        height: 400px;
        width: 7-0px;
      }
     
    .boton-save {
        text-align: center;
        padding: 1em;
        border: 0.2em;
        width: 22.5em;
        height: 22.5em;
        border-radius: 100%;
        margin-bottom: auto;
        margin-inline-start: 100%;
        font-size: 1em;
        animation: breathing 1s ease-out infinite normal;
        opacity: 95%;
    }

    @keyframes breathing {
  0% {
    -webkit-transform: scale(0.9);
    -ms-transform: scale(0.9);
    transform: scale(0.9);
  }

  50% {
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
  }

  100% {
    -webkit-transform: scale(0.9);
    -ms-transform: scale(0.9);
    transform: scale(0.9);
  }
}

    .slideContainer{
         position: absolute;
         top: 77%;
         width:600px;
    }

    .classbut {
          float:left; 
      }

    .container-general{
          width: 100%;
          height: 100%;
          align-items: center;
          flex-direction: column;
    }

    .back-to-uat-container{
          width: 100%;
          margin: 100px;
          margin-left: 240px;
    }

    </style>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
<div class="container-general">
    <div class="back-to-uat-container">

      <div class="item">

      <div class="item">

   </div> 

   <div class="qrContainer">
    <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
  >
  </button>
    <img src="" id="qr" alt=""></img>
   </div>

   <div id="static-image-container">
    <img src="" id="staticImage" alt="">
   </div>

   <div class="arrowContainer">
    <img class="imgArrow" id='arrow' src="thumbs/miraaqui.png">
   </div>
   <div>
    <button id="back-to-camera" style="display: none">Regressar</button>
   </div>
   
    <div class="buttonContainer">
      <button id="download-photo" class="boton-save" display="none"></button>
      <div>
        <button id="back-to-filters">Back</button>
      </div>
    </div>
<canvas class="deepar" id="deepar-canvas" width="720" height="1720" oncontextmenu="event.preventDefault()"></canvas>
</div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="lib/js/deepar.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
